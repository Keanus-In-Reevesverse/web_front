<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Busca Games +</title>
  <!--links bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!--links css -->
  <link rel="stylesheet" type="text/css" href="../../src/style.css">
  <link rel="stylesheet" type="text/css" href="../../src/modal.css">
  <!--fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">

</head>
<!-- Buttons test modal -->
<header>
    <!-- Modelo modal login-->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#login-modal">Login</button>
    <!-- Teste modal register -->
    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#register-modal">Register</button>
</header>

<body>
<!-- Modelo Modal Login -->
<section class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
    <dialog class="modal-content">
        <header class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </header>
        <main class="modal-body">
        <!--fomulario de login -->
        <form>
            <div class="mb-3">
            <label for="InputEmailLogin" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="InputEmailLogin" aria-describedby="emailHelp" placeholder="Insira o e-mail">
            <div id="emailHelp" class="form-text">Nunca iremos compartilhar seu e-mail com outra pessoa.</div>
            </div>
            <div class="mb-3">
                <label for="InputPasswordLogin" class="form-label">Senha</label>
                <input type="password" class="form-control" id="InputPasswordLogin" placeholder="insira a senha">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Manter conectado</label>
            </div>
            <!--input button login -->
            <input value="Login" type="submit" class="btn btn-success">
        </form>
        <!--final do fomulario de login -->
        </main>
        <footer class="modal-footer">
            <button type="button" class="btn btn-light">Esqueceu a senha?</button>
            <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#register-modal">Cadastrar</button>
        </footer>
    </dialog>
    </div>
</section>

<!-- Modelo Modal Cadastro -->
<section class="modal fade" id="register-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
    <dialog class="modal-content">
        <header class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cadastro</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </header>
        <main class="modal-body">
        <!--fomulario de cadastro -->
        <form>
            <div class="mb-3">
                <label for="InputName" class="form-label"> Nome </label>
                <input type="text" class="form-control" id="InputName" placeholder="Insira o nome ou apelido que queria ser chamado">
            </div>
            <div class="mb-3">
                <label for="InputEmail" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="InputEmail" placeholder="Insira o e-mail">
            </div>
            <div class="mb-3">
                <label for="InputCel" class="form-label">Celular</label>
                <input type="text" class="form-control" id="InputCel" placeholder="Insira seu numero de celular (Opcional)">
            </div>

            <label for="InputPassword1" class="form-label">Senha</label>

            <div class="input-group mb-3 align-items-center">
                <input type="password" class="form-control" id="InputPassword1" placeholder="Insira a senha">
                <div>
                    <input type="checkbox" class="form-check-input-in-line mx-2" id="checkBoxP">
                    <label class="form-check-label" for="checkBoxP">Visualizar senha</label>
                </div>
            </div>

            <label for="InputPassword2" class="form-label">Confirmar senha</label>

            <div class="input-group mb-3 align-items-center">
                <input type="password" class="form-control" id="InputPassword2" placeholder="Confirme a senha">
                <div>
                    <input type="checkbox" class="form-check-input-in-line mx-2" id="checkBoxCP">
                    <label class="form-check-label" for="checkBoxCP">Visualizar senha</label>
                </div>
            </div>
            <!--input button Cadastrar -->
            <input value="Cadastrar" type="submit" class="btn btn-success">
        </form>
        <!--final do fomulario de login -->
        </main>
        <footer class="modal-footer">
            <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#login-modal">Ja possui uma conta?</button>
        </footer>
    </dialog>
    </div>
</section>

  <!-- boostrap script js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
